<section>
    @for (pokemon of apiService.allPokemon; track pokemon.name) {
        <div>
            <p>{{pokemon.name}}</p>
            <p>{{pokemon.id}}</p>
            <img src="{{pokemon.sprites.other.dream_world.front_default}}" alt="">
        </div>
    }

    <button (click)="addMorePokemon()">add more</button>
</section>
